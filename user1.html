<html lang="en">

<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Enter Your Details</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" class="bg-light">

                <div class="form-group">
                    <label for="">Name: </label>
                    <input type="text" class="form-control" id="user" autocomplete="off" required>
                    <span id="name" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">E-mail: </label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required>
                    <span id="emials" class="text-danger font-weight-bold"></span>
                </div>


                <a href="payment.html"><input type="button" name="" value="Submit" id="" class="btn btn-success"></a>
            </form>


        </div>
    </div>
